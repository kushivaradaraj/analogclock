<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analog Clock - Dark/Light</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="page-header">Analog Clock</div>
<div class="clock">
  <div class="hour"></div>
  <div class="min"></div>
  <div class="sec"></div>
</div>
<div class="switch-cont">
  <button class="switch-btn">Light</button>
</div>
<div class="control-container">
  <button class="start-stop-btn">Start</button>
  <button class="toggle-mode-btn">Stopwatch</button>
</div>
<script src="./script.js"></script>
</body>
</html>
